<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Gamza Community" />
    <meta name="author" content="Gamza Girl" />
    <title>감자조아</title>
    <link rel="icon" type="image/x-icon" href="/assets/potato_icon.png" />

    <!-- CSS include-->
    <link href="/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/login_style.css" rel="stylesheet" />
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" />

    <!--script include-->
    <script src="/js/common/jquery-3.7.1.min.js"></script>
    <script src="/js/common/jquery.validate.min.js"></script>
    <script src="/js/signupForm.js"></script>
    <script src="/js/common/cookieUtils.js"></script>

    <script src="/js/common/bootstrap.bundle.min.js"></script>
    <script src="/js/common/sb-forms-latest.js"></script>

</head>
<body>
<th:block layout:fragment="font" th:include="@{/font/font_links}"></th:block>
<!-- Top navigation-->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand" href="/intro">감자조아</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" href="#features">소개</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="#download">인스타그램</a></li>
            </ul>
            <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                            <span class="d-flex align-items-center">
                                <i class="bi-chat-text-fill me-2"></i>
                                <span class="small">Contact Us</span>
                            </span>
            </button>
        </div>
    </div>
</nav>

<div id="page-content" class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-3">감자조아 ID를 생성하세요</h1>
                            </div>
                            <form class="user_info">
                                <div id="emailInputDiv" class="form-group form-field">
                                    <input name="email" id="email" class="form-control form-control-user bg-light-secondary" aria-describedby="emailHelp" value="commercium@naver.com" disabled>
                                </div>
                                <div class="form-group form-field ">
                                    <div id="birthInputDiv" class="form-floating">
                                        <input type="number" class="form-control form-control-user" name="birthDate" id="birthDate">
                                        <label for="birthDate">생년월일(연도/월/일)</label>
                                    </div>
                                </div>
                                <div class="form-group form-field ">
                                    <div id="nicknameInputDiv" class="form-floating">
                                        <input type="text" class="form-control form-control-user" name="nickname" id="nickname">
                                        <label for="nickname">닉네임</label>
                                        <button onclick="checkNickName();" class="btn btn-transparent">
                                            중복확인
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group form-field ">
                                    <div id="passwordInputDiv" class="form-floating">
                                        <input type="password" class="form-control form-control-user" name="password" id="password">
                                        <label for="password">비밀번호</label>
                                    </div>
                                    <div class="form-text ml-2">
                                        비밀번호: 8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요.
                                    </div>
                                </div>
                                <div class="form-group form-field">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" name="serviceTerms" id="serviceTerms">
                                        <label class="custom-control-label" for="serviceTerms"><a href="#">이용약관</a>에 동의합니다.</label>
                                    </div>
                                </div>
                                <div class="form-group form-field">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" name="personalTerms" id="personalTerms">
                                        <label class="custom-control-label" for="personalTerms"><a href="#">개인정보 수집 및 이용</a>에 동의합니다.</label>
                                    </div>
                                </div>
                                <div class="form-group form-field">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" name="marketingTerms" id="marketingTerms">
                                        <label class="custom-control-label" for="marketingTerms">서비스 홍보 및 마케팅 목적의 <a href="#">개인정보 수집 및 이용</a>에 동의합니다.</label>
                                    </div>
                                </div>
                                <div id="continueBtnDiv">
                                    <a href="#" id="disabledBtn" class="btn btn-secondary btn-user btn-block disabled">
                                        계속하기
                                    </a>
                                </div>
                            </form>
                            <hr>
                            <div class="text-center">
                                이미 계정이 있으신가요? <a class="small" href="login.html">로그인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
